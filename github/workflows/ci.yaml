name: ci-sonarcloud

on:
  pull_request:
    branches:
    - develop

jobs:

  run-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - uses: actions/setup-go@v2

        with: 
          go-version: 1.23
      - run: go test -coverprofile=coverage.out
